name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    needs: fmt
    name: Clippy check
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run Clippy
        run: cargo clippy -p rfluids --all-targets --all-features -- --no-deps

  check-bindings:
    needs: fmt
    name: Check bindings are up-to-date
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Regenerate bindings
        run: cargo build -p coolprop-sys --features regen-bindings
      - name: Check for semantic differences
        run: |
          echo "üîç Looking for generated bindings file..."
          GENERATED=$(find target/debug/build/coolprop-sys-*/out -name "bindings.rs" | head -n 1)

          if [ -z "$GENERATED" ]; then
            echo "‚ùå Error: Generated bindings file not found"
            exit 1
          fi
          echo "üéØ Found generated file: $GENERATED"

          normalize() {
            sed -e '/^$/d' \
                -e 's|^/\* automatically generated by rust-bindgen .* \*/$|// AUTO-GENERATED|' \
                -e 's|^// automatically generated by rust-bindgen .*$|// AUTO-GENERATED|' \
                -e 's/[[:space:]]*$//' \
                "$1"
          }

          echo "üìù Normalizing generated bindings..."
          normalize "$GENERATED" > /tmp/bindings_new_normalized.rs
          echo "üî¢ Lines in normalized generated file: $(wc -l < /tmp/bindings_new_normalized.rs)"

          echo "üìù Normalizing committed bindings..."
          normalize coolprop-sys/src/bindings_generated.rs > /tmp/bindings_old_normalized.rs
          echo "üî¢ Lines in normalized committed file: $(wc -l < /tmp/bindings_old_normalized.rs)"

          echo "‚öñÔ∏è  Comparing normalized files..."
          if ! diff -q /tmp/bindings_new_normalized.rs /tmp/bindings_old_normalized.rs > /dev/null; then
            echo ""
            echo "‚ùå Error: Committed bindings differ from generated version!"
            echo ""
            echo "Semantic differences detected (ignoring whitespace and comment style)."
            echo ""
            echo "First 50 lines of diff:"
            diff -u /tmp/bindings_old_normalized.rs /tmp/bindings_new_normalized.rs | head -50 || true
            echo ""
            echo "To fix, regenerate and commit the bindings:"
            echo "  cargo build -p coolprop-sys --features regen-bindings"
            echo "  cp target/debug/build/coolprop-sys-*/out/bindings.rs coolprop-sys/src/bindings_generated.rs"
            exit 1
          fi

          echo ""
          echo "‚úÖ Committed bindings are semantically identical to generated version"

  tests:
    needs: [fmt, clippy, check-bindings]
    name: Tests / ${{ matrix.os }} / rust-${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-15-intel, macos-latest]
        toolchain: [stable, beta, nightly, 1.85.0]

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust ${{ matrix.toolchain }} toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: Tests
        run: cargo test --verbose

  coverage:
    needs: [fmt, clippy, check-bindings, tests]
    name: Code coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Setup cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: cargo llvm-cov --tests --all-features --verbose --codecov --output-path codecov.json --ignore-filename-regex "_generated\.rs$|declare"
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
