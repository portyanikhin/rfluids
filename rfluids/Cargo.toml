[package]
name = "rfluids"
version = "0.1.0-alpha"
authors = ["Vladimir Portyanikhin <v.portyanikhin@ya.ru>"]
edition = "2021"
description = "Simple, full-featured, lightweight, cross-platform CoolProp wrapper for Rust"
readme = "../README.md"
homepage = "https://github.com/portyanikhin/rfluids"
repository = "https://github.com/portyanikhin/rfluids"
license = "MIT"
keywords = ["CoolProp", "fluids", "mixtures", "humid-air", "thermodynamics"]
categories = ["api-bindings", "science"]

[dependencies]
coolprop-sys = { path = "../coolprop-sys", version = "0.1.0-alpha" }
thiserror = "2.0.11"
strum = "0.26.3"
strum_macros = "0.26.4"
uom = "0.36.0"

[dev-dependencies]
approx = "0.5.1"
rayon = "1.10.0"
rstest = "0.24.0"
